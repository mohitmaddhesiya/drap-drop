<div  ng-controller="login">
<div class="container">
<!--   <div>
      login Details
  </div> -->
    <div class="top-margin">
    <form class="input-size">
      <div class="form-group">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="email" class="form-control" ng-model="email" id="exampleInputEmail1" placeholder="Email" required>
        {{text}}
      </div>
      <div class="form-group    ">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control " ng-model="password" id="exampleInputPassword1" placeholder="Password" required>
      </div>
      <button type="submit" ng-click="submit()" class="btn btn-primary">Submit</button>
      <button type="button" ng-click="reset()" class="btn btn-danger">Reset</button>
    </form>
    </div>
</div>
</div>
